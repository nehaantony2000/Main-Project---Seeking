{% extends 'base.html' %}
{% load static %}
<html>
  {% block content %}
  <head>
    <link rel="stylesheet" href="{% static 'emp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'emp/css/colors/orange.css' %}">
  </head>

  <script src="{% static 'emp/scripts/jquery-2.1.3.min.js' %}"></script>
  <script src="{% static 'emp/scripts/custom.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.superfish.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.themepunch.tools.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.themepunch.revolution.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.themepunch.showbizpro.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.flexslider-min.js' %}"></script>
  <script src="{% static 'emp/scripts/chosen.jquery.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'emp/scripts/waypoints.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'emp/scripts/jquery.jpanelmenu.js' %}"></script>
  <script src="{% static 'emp/scripts/stacktable.js' %}"></script>

<body>
<div class="container">
	<!-- Recent Jobs -->
	<div class="eleven columns">
	<div class="padding-right">
		
		


		<ul class="job-list full">
			{% for i in  key1 %}
			<li>
				<div class="thumb"><img src="{{i.logo.url}}" class="img-responsive" alt=""/></a></div>
				
				<div class="job-list-content">
					<a href="{%  url 'singlejob' i.id %} ">
					<h4>  	{{i.companyname}}/{{i.jobname}} <span class="full-time">Full-Time</span></h4>
					<div class="job-icons">
						<span><i class="fa fa-briefcase"></i> {{i.jobname}}</span>
						<span><i class="fa fa-map-marker"></i> {{i.location}}</span>
						<span><i class="fa fa-money"></i>{{i.salarypackage}}</span>
						
					</div>
					<p> {{i.companyaddress}}</p>
				</div>
				</a>
				<div class="clearfix"></div>
			</li>

			{% endfor %}
		</ul>
		

		

	</div>
  <div class="clearfix"></div>
	</div>  
</div>
<div class="clearfix"></div>
</body>
{% endblock %}
</html>
